<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="POST" action="/predict">
        <textarea name="news" placeholder="Paste your news content here..." required></textarea><br>
        <input type="submit" value="Check News">
    </form>

    {% if prediction %}
    <div class="result">
        <p><strong>Input:</strong> {{ input_text }}</p>
        <p><strong>Prediction:</strong> {{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
